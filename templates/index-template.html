{% extends 'base.html' %}
{% block title %}
    {{ title }}
{% endblock %}
{% block main %}
    <h1 class="text-center">{{ title }}</h1>
    <hr>
  {% for topic in topics|batch(3) %}
    <div class="row">
        {% for tpc in topic %}
        <div class="col-md-4">
          <h4>{{ tpc.title }}</h4>
          <ul class="list-group">
            {% for article in articles[tpc.slug] -%}
                <a href="{{ article[1]|e }}" class="list-group-item">{{ article[0] }}</a>
            {% endfor -%}
          </ul>
        </div>
        {% endfor %}
    </div>
  {% endfor %}
{% endblock %}
